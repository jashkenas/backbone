<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link href="todos.css"
        rel="stylesheet">
</head>
<body>
  <div id="todoapp">
    <header>
      <h1>Todos</h1><input id="new-todo"
              placeholder="What needs to be done?"
              type="text">
    </header>
    <section id="main">
      <input id="toggle-all"
               type="checkbox"> <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
  </div>
  <div id="instructions">
    Double-click to edit a todo.
  </div>
  <div id="credits">
    Created by<br>
    <a href="http://jgn.me/">Jérôme Gravel-Niquet</a> .<br>
    Rewritten by: <a href="https://github.com/tastejs/todomvc">TodoMVC</a> .
  </div>
  <script src="../../test/vendor/json2.js"></script> 
  <script src="../../test/vendor/jquery.js"></script> 
  <script src="../../test/vendor/underscore.js"></script> 
  <script src="../../backbone.js"></script> 
  <script src="../backbone.localStorage.js"></script> 
  <script src="todos.js"></script> <!-- Templates -->
   
  <script id="item-template"
        type="text/template">


            <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script> 
  <script id="stats-template"
        type="text/template">


            <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>
</body>
</html>
