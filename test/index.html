<!doctype html>
<html>
<head>
  <meta charset='utf8'>
  <title>Backbone Test Suite</title>
  <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen">
  <script src="vendor/json2.js"></script>
  <script src="vendor/jquery-1.7.1.js"></script>
  <script src="vendor/qunit.js"></script>
  <script src="vendor/jslitmus.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="../backbone.js"></script>
  <script src="environment.js"></script>
  <script src="noconflict.js"></script>
  <script src="events.js"></script>
  <script src="model.js"></script>
  <script src="collection.js"></script>
  <script src="router.js"></script>
  <script src="view.js"></script>
  <script src="sync.js"></script>
  <script src="speed.js"></script>
  <script>
    _.extend(QUnit.config, {

      noglobals: true,

      urlConfig: _.filter(QUnit.config.urlConfig, function(option) {
        return option.id !== 'noglobals';
      })

    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id='testElement'>
      <h1>Test</h1>
    </div>
  </div>
  <br>
  <br>
  <h1 id="qunit-header"><a href="#">Backbone Speed Suite</a></h1>
  <div id="jslitmus_container" style="margin: 20px 10px;"></div>
</body>
</html>
